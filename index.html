<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビームシューターゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameTitle">🚀 ビームシューター 🚀</div>
        <div id="gameInfo">
            <span id="score">スコア: 0</span>
            <span id="life">ライフ: ❤️❤️❤️</span>
            <span id="power">パワー: 1</span>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="gameControls">
            <div id="touchControls">
                <div id="moveControls">
                    <button id="leftBtn">←</button>
                    <button id="rightBtn">→</button>
                    <button id="upBtn">↑</button>
                    <button id="downBtn">↓</button>
                </div>
                <button id="shootBtn">🔫</button>
            </div>
            <div id="instructions">
                <p>🎮 操作方法:</p>
                <p>PC: 矢印キー移動、スペースキーで射撃</p>
                <p>スマホ: ボタンタッチで操作</p>
                <p>🔺をゲットしてパワーアップ！</p>
                <p>最大パワーでビーム解放！</p>
            </div>
        </div>
        <div id="gameOver" class="hidden">
            <h2>ゲームオーバー</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button id="restartBtn">もう一度プレイ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
