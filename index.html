<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロールシューティングゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="960" height="600"></canvas>
    <div id="game-info">
        <div id="score">スコア: 0</div>
        <div id="health">体力: 100</div>
        <div id="stage">ステージ: 1</div>
    </div>

    <div id="game-over-screen">
        ゲームオーバー！
        <button id="restart-button">リスタート</button>
    </div>

    <div id="mobile-controls">
        <div id="left-controls">
            <button id="btn-up" class="control-btn">&#8593;</button>
            <div class="h-controls">
                <button id="btn-left" class="control-btn">&#8592;</button>
                <button id="btn-right" class="control-btn">&#8594;</button>
            </div>
            <button id="btn-down" class="control-btn">&#8595;</button>
        </div>
        <div id="right-controls">
            <button id="btn-fire" class="control-btn">&#x1F52B;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
